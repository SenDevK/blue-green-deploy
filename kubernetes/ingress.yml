apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polling-app-ingress
spec:
  rules:
  - http:
      paths:
      # Route all traffic to the frontend service.
      # The frontend's Nginx will then proxy WebSocket traffic correctly.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polling-frontend-service
            port:
              number: 80